{% extends "base.html" %}
{% block content %}

<h1>Please Sign Up</h1>
<br>
<form action="" method="post">
  <input type="text" placeholder="Name" name="username" value="{{request.form.username }}">
  <input type="password" placeholder="Image URL" name="password" value="{{request.form.password }}">
  <input class="btn btn-default" type="submit" value="Login">
</form>

<div class="content">
  {% autoescape false %}
  {{text}}
{% endautoescape %}
  
  
</div>

{% endblock %}
